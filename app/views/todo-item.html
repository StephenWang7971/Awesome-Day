<li ng-class="{'ui-state-default': !todo.done}">
  <div ng-if="!todo.done">
    <label>
      <span class="badge" ng-show="isItemOrderVisible">{{order}}</span>
      <input type="checkbox" value="" ng-model="done" ng-change="complete()"></input>
      <a href="#" editable-text="todo.name" buttons="no" blur="submit" onaftersave="updateTodo()">{{ todo.name }}</a>
    </label>
  </div>

  <div ng-if="todo.done">
  {{ todo.name }}
  <button class="remove-item btn btn-danger btn-xs pull-right" ng-click="remove()">
    <span class="glyphicon glyphicon-remove"></span>
  </button>
  </div>
</li>
