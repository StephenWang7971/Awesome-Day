<div class="todolist not-done">
  <h2>Todos</h2>
  <mark-all-as-done></mark-all-as-done>

  <hr>
  <ul ui-sortable class="list-unstyled">
    <todo-item ng-repeat="todo in todos()" todo="todo" order="$index + 1" is-item-order-visible="isItemOrderVisible()"/>
  </ul>
  <div class="todo-footer row">
    <div class="pull-left">
      <remaining-count/>
    </div>
    <div class="pull-right">
      <countdown/>
    </div>
  </div>
</div>
